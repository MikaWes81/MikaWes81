baseURL = 'https://mikawes81.github.io/book/'
languageCode = 'en-us'
title = 'Bücherwelt'
theme = 'typo'

[languages]
  [languages.en]
    languageCode = "en-us"
    languageName = "English"
    weight = 1

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = ""

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Bücherwelt'
homeIntroContent = """
Ein ort wo ich die bücher vorstelle die ich gelesen oder gehört habe"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/user/"

[[params.social]]
name = "medium"
url = "https://medium.com/@user"

[[params.social]]
name = "github"
url = "https://github.com/user"

# Main menu pages
[[params.menu]]
name = "home"
url = "/book/"

[[params.menu]]
name = "posts"
url = "/book/posts"

[[params.menu]]
name = "about"
url = "/book/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

